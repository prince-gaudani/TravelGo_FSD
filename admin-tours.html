<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tours</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-page { min-height: 100vh; background: #f8fafc; }
        .admin-wrap { max-width: 1050px; margin: 0 auto; padding: 24px 16px 40px; }
        .top { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 16px; }
        .top h1 { font-size: 28px; color: var(--dark-color); }
        .top p { font-size: 13px; color: var(--text-light); }
        .card { background: #fff; border: 1px solid var(--border-color); border-radius: 14px; padding: 16px; box-shadow: var(--shadow-sm); }
        .admin-form .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .admin-form .form-group { margin-bottom: 10px; }
        .admin-form label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--dark-color); }
        .admin-form input, .admin-form select, .admin-form textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-family: 'Poppins', sans-serif; }
        .admin-form textarea { min-height: 74px; resize: vertical; }
        .admin-list { margin-top: 12px; display: grid; gap: 8px; }
        .admin-item { display: flex; justify-content: space-between; gap: 8px; align-items: center; padding: 10px; border: 1px solid var(--border-color); border-radius: 10px; }
        .admin-item .meta { font-size: 12px; color: var(--text-light); }
        .admin-empty { padding: 12px; color: var(--text-light); font-size: 13px; }
        .hint { margin-top: 14px; font-size: 13px; color: #3730a3; background: #eef2ff; border-radius: 10px; padding: 12px; }
        @media (max-width: 800px) { .admin-form .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="admin-page" data-admin-mode="tour">
    <div class="admin-wrap">
        <div class="top">
            <div>
                <h1><i class="fas fa-route"></i> Manage Tours</h1>
                <p>Add curated tours directly into the tours section.</p>
            </div>
            <div style="display:flex; gap:8px;">
                <a href="admin.html" class="btn btn-outline">Admin Home</a>
                <a href="index.html" class="btn btn-outline">View Site</a>
                <a href="#" id="logoutBtn" class="btn btn-primary">Logout</a>
            </div>
        </div>

        <section class="card">
            <form id="adminEntityForm" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Tour Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="adventure">Adventure</option>
                            <option value="nature">Nature</option>
                            <option value="heritage">Heritage</option>
                            <option value="spiritual">Spiritual</option>
                            <option value="beach">Beach</option>
                            <option value="honeymoon">Honeymoon</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Route</label>
                    <input type="text" id="route" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration Text</label>
                        <input type="text" id="durationText" placeholder="5 Days / 4 Nights" required>
                    </div>
                    <div class="form-group">
                        <label>Duration Days (for sort)</label>
                        <input type="number" id="durationDays" min="1" value="4" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" id="price" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Original Price</label>
                        <input type="number" id="originalPrice" min="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Rating</label>
                        <input type="number" id="rating" min="1" max="5" step="0.1" value="4.8">
                    </div>
                    <div class="form-group">
                        <label>Reviews</label>
                        <input type="text" id="reviews" placeholder="1.2k">
                    </div>
                </div>
                <div class="form-group">
                    <label>Includes (comma separated)</label>
                    <textarea id="includes" required>Hotels,Meals,Transport,Guide</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Badge</label>
                        <input type="text" id="badge" placeholder="Best Seller">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="image" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Tour</button>
            </form>

            <div class="hint">You can additionally track: group size, difficulty, cancellation policy, and pickup city.</div>
            <div id="adminEntityList" class="admin-list"></div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin-panel.js"></script>
</body>
</html>

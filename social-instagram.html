<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .social-welcome { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; background: linear-gradient(135deg, #312e81, #1f2937); }
        .social-card { width: 100%; max-width: 620px; background: #fff; border-radius: 18px; padding: 34px; box-shadow: var(--shadow-xl); text-align: center; }
        .social-icon { width: 86px; height: 86px; margin: 0 auto 14px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 38px; color: #fff; background: linear-gradient(135deg, #f97316, #db2777, #7c3aed); }
        .social-card h1 { font-size: 30px; color: var(--dark-color); margin-bottom: 10px; }
        .social-card p { color: var(--text-color); margin-bottom: 24px; }
        .social-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    </style>
</head>
<body>
    <section class="social-welcome">
        <div class="social-card">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <h1>Welcome to TravelGo on Instagram</h1>
            <p>See destination reels, travel snapshots, and quick tips curated by the TravelGo team.</p>
            <div class="social-actions">
                <a href="index.html" class="btn btn-outline">Back to Home</a>
                <a href="destinations.html" class="btn btn-primary">Explore Destinations</a>
            </div>
        </div>
    </section>
</body>
</html>
